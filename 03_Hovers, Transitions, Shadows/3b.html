<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3b_Question</title>
    <style>
        .amazon-button {
            background-color: rgb(255, 216, 20);
            Color: black;
            border: none;
            height: 30px;
            width: 140px;

        }
