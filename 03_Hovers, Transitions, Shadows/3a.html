<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3a_Question</title>
    <style>
        .uber-button {
            background-color: black;
            color: white;
            border: none;
            height: 40px;
            width: 110px;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .uber-button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <button class="uber-button">Request now</button>
</body>
